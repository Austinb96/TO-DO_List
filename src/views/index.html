<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-DO</title>
    </head>
    <body>
        <div class="grid-container grid-row-3">
            <div class="grid-xs-3">
                <p class="app-title">TO-DO</p>
            </div>
            <div class="grid-xs-3">
                <ul class="todo-list js-todo-list"></ul>
                <div class="empty-state">
                    <svg class="checklist-icon">
                        <use href="#checklist-icon"></use>
                    </svg>
                    <h2 class="empty-state__title"> Add your first todo</h2>
                    <p class="empty-state__description">What do you want to get done today?</p>
                </div>
                
                <form class="js-form">
                    <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g Build a web app" class="js-todo-input">
                </form>
            </div>
        </div>
    </body>
    <CustomSVG></CustomSVG>
</html>
